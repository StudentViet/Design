<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>StudentViet - Login</title>
    </head>
    <body>
        <div id="register">
            <div class="container mt-3">
                <div class="container">
                    <a href="#"><h5 class="colorPrimary">Chào mừng bạn đến với <span class="colorPrimary font-bold">StudentViet</span> !</h5></a>
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="group">
                                    <input type="text" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Họ và Tên</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="group ml-5">
                                    <input type="text" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="group">
                                    <input type="number" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Số điện thoại</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="group ml-5">
                                    <input type="text" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Lớp</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="group">
                                    <input type="password" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Mật khẩu</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="group ml-5">
                                    <input type="password" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Xác nhận mật khẩu</label>
                                </div>
                            </div>
                        </div>
                        <div class="group">
                            <button type="submit" class="btn-primary"><span class="font-bold">Đăng ký</span></button>
                            <p class="text-center colorGray" style="font-size: 13px;">Hoặc</p>
                            <button type="button" class="btn-primary"><i class="fa fa-facebook-square" style="font-size: 20px; margin-right: 5px;"></i><span class="font-bold">Đăng ký / Đăng nhập bằng facebook</span></button>
                            <p class="text-center font-bold colorGray">Đã có tài khoản ? <a href="#" class="colorPrimary">Đăng nhập</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
