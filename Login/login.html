<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>StudentViet - Login</title>
    </head>
    <body>
        <div id="login">
            <div class="container mt-3">
                <div class="row container">
                    <div class="col-5">
                        <a href="#"><h5 class="colorPrimary">Chào mừng bạn đến với <span class="colorPrimary font-bold">StudentViet</span> !</h5></a>
                        <form>
                            <div class="group">
                                <input type="text" required oninvalid="this.setCustomValidity('Vui lòng nhập email hoặc số điện thoại')" oninput="this.setCustomValidity('')">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Email hoặc số điện thoại</label>
                            </div>
                            <div class="group">
                                <input type="text" required oninvalid="this.setCustomValidity('Vui lòng nhập mật khẩu')" oninput="this.setCustomValidity('')">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Mật khẩu</label>
                            </div>
                            <div class="group">
                                <button type="submit" class="btn-primary"><span class="font-bold">Đăng nhập</span></button>
                                <p class="text-center colorGray" style="font-size: 14px;">Hoặc</p>
                                <button type="button" class="btn-primary"><i class="fa fa-facebook-square" style="font-size: 20px; margin-right: 5px;"></i><span class="font-bold">Đăng ký / Đăng nhập bằng facebook</span></button>
                                <p class="text-center colorGray" style="font-size: 15px;">Quên mật khẩu ? <a href="#" class="font-bold colorPrimary">Lấy lại mật khẩu</a></p>
                                <p class="text-center colorGray" style="font-size: 15px;">Chưa có tài khoản ? <a href="#" class="font-bold colorPrimary">Đăng ký</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-8">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
